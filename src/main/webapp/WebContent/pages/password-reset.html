<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coach - Password Reset Page</title>
    @@include("../partials/head.html")
</head>

<body>
    <!-- password reset -->
    <div class="min-vh-100 d-flex align-items-center " style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo.svg" alt="" /></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <form>
                            <h1 class="mb-2 text-white h3">Password Reset</h1>
                            <p class="mb-4">Enter your email to reset your password.</p>

                            <div class="mb-3">
                                <label for="email" class="form-label  text-white-50">Email Address </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="name@address.com" required="" />
                            </div>

                            <button class="btn btn-primary btn-block" type="submit">
                  Reset Password
                </button>
                            <p class="mt-3 mb-3 text-muted font-14">
                                Remember your password?<a href="signin.html"> Sign in.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->


    @@include("../partials/scripts.html")
</body>

</html>
