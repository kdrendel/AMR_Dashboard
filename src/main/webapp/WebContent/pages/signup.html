<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coach - Signup Page</title>
    @@include("../partials/head.html")
</head>

<body>
    <!-- sign up -->
    <div class="min-vh-100 d-flex align-items-center " style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center"><img src="../assets/images/logo.svg" alt="" /></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <form>
                            <h1 class="mb-2 text-white">Sign up</h1>
                            <p class="mb-4">Please fill in this form to create account!</p>
                            <div class="form-group">
                                <label for="name">Name </label>
                                <input type="text" id="name" class="form-control border-0" placeholder="Name" required="" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address" required="" />
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control border-0" placeholder="Password" required="" />
                            </div>

                            <button class="btn btn-primary btn-block" type="submit">
                  Sign up
                </button>
                            <p class="mt-3 mb-3 text-muted font-14">
                                Already have an account? <a href="signin.html"> Sign in.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->


    @@include("../partials/scripts.html")
</body>

</html>
