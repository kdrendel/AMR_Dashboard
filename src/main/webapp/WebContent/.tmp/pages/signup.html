<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coach - Signup Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Libs CSS -->
    <link rel="stylesheet" href="../node_modules/tiny-slider/dist/tiny-slider.css">
    <link rel="stylesheet" href="../node_modules/ion-rangeslider/css/ion.rangeSlider.min.css">


    <!-- Theme CSS -->
    <!-- build:css ../assets/css/theme.min.css -->
    <link rel="stylesheet" href="../assets/css/theme.css">
    <!-- endbuild -->
</head>

<body>
    <!-- sign up -->
    <div class="min-vh-100 d-flex align-items-center " style="background:url(../assets/images/register-img.jpg)no-repeat; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="offset-lg-3 col-lg-6 col-12">
                    <a href="../index.html" class="mb-4 d-flex justify-content-center"><img src="../assets/images/logo.svg" alt="" /></a>

                    <div class="bg-dark p-4 p-lg-8 rounded-lg">
                        <form>
                            <h1 class="mb-2 text-white">Sign up</h1>
                            <p class="mb-4">Please fill in this form to create account!</p>
                            <div class="form-group">
                                <label for="name">Name </label>
                                <input type="text" id="name" class="form-control border-0" placeholder="Name" required="" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email </label>
                                <input type="email" id="email" class="form-control border-0" placeholder="Email address" required="" />
                            </div>
                            <div class="form-group mb-4">
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control border-0" placeholder="Password" required="" />
                            </div>

                            <button class="btn btn-primary btn-block" type="submit">
                  Sign up
                </button>
                            <p class="mt-3 mb-3 text-muted font-14">
                                Already have an account? <a href="signin.html"> Sign in.</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->


    <!-- Libs JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../node_modules/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script src="../node_modules/prismjs/prism.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/lightpick/lightpick.js"></script>
    <script src="../node_modules/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <script src="../node_modules/inputmask/dist/jquery.inputmask.min.js"></script>
    <script src="../node_modules/tiny-slider/dist/min/tiny-slider.js"></script>


    <!-- clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>



    <!-- Theme JS -->
    <!-- build:js ../assets/js/theme.min.js -->
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/copy-button.js"></script>
    <script src="../assets/js/slide-ranger.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
