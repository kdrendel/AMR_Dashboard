<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coach - Verify Code Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Libs CSS -->
    <link rel="stylesheet" href="../node_modules/tiny-slider/dist/tiny-slider.css">
    <link rel="stylesheet" href="../node_modules/ion-rangeslider/css/ion.rangeSlider.min.css">


    <!-- Theme CSS -->
    <!-- build:css ../assets/css/theme.min.css -->
    <link rel="stylesheet" href="../assets/css/theme.css">
    <!-- endbuild -->
</head>

<body class="bg-light">
    <!-- content section -->
    <div class="d-flex align-items-center position-relative vh-100">


        <div class="col-lg-5 col-xl-4 d-none d-lg-flex border-top border-primary border-top-4 align-items-center vh-100 px-0" style="background-image: url(../assets/images/register-img.jpg); background-position:13% 50%;">
        </div>
        <div class="container">
            <div class="row no-gutters">
                <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 space-top-3 space-lg-0">
                    <!-- Form -->
                    <a href="../index.html" class="mb-4 d-flex justify-content-center">
                        <img src="../assets/images/logo-dark.svg" alt=""></a>

                    <div class="bg-white p-4 p-lg-8 rounded-lg border">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <h1 class="mb-2 text-center h3 ">Verify Code</h1>
                                    <p class="mb-4 text-center">We send you verification code on your registered mobile or email id.</p>
                                </div>
                                <div class="form-group col-3">

                                    <input type="text" class="form-control text-center" placeholder="0">
                                </div>
                                <div class="form-group col-3">

                                    <input type="text" class="form-control text-center" placeholder="0">
                                </div>
                                <div class="form-group col-3">

                                    <input type="text" class="form-control text-center" placeholder="0">
                                </div>
                                <div class="form-group col-3">

                                    <input type="text" class="form-control text-center" placeholder="0">
                                </div>



                                <button class="btn btn-primary btn-block" type="submit">
                                  Verify Me
                              </button>

                                <a href="#!" class="text-reset mt-2 font-12 d-block">Resend Code Again</a>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3 nav-footer-links">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#!">Privacy Policy </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#!">Terms & Conditions</a>
                            </li>


                        </ul>
                    </div>
                    <!-- End Form -->
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->


    <!-- Libs JS -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../node_modules/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script src="../node_modules/prismjs/prism.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/lightpick/lightpick.js"></script>
    <script src="../node_modules/ion-rangeslider/js/ion.rangeSlider.min.js"></script>
    <script src="../node_modules/inputmask/dist/jquery.inputmask.min.js"></script>
    <script src="../node_modules/tiny-slider/dist/min/tiny-slider.js"></script>


    <!-- clipboard -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>



    <!-- Theme JS -->
    <!-- build:js ../assets/js/theme.min.js -->
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/copy-button.js"></script>
    <script src="../assets/js/slide-ranger.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- endbuild -->
</body>

</html>
