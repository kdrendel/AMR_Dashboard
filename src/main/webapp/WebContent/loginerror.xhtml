	<body>

		<div id="container" class="cls-container">

			<!-- BACKGROUND IMAGE -->
			<!--===================================================-->

			<div id="bg-overlay" class="bg-img img-balloon" />


			<!-- HEADER -->
			<!--===================================================-->

			<div class="cls-header cls-header-lg">

				<div class="cls-brand">
					<a class="box-inline" >
						<!-- <img alt="Nifty Admin" src="img/logo.png" class="brand-icon"> -->
						<span class="brand-title">Spice Monitor <span class="text-thin"></span>
						</span>
					</a>
				</div>
			</div>
			<!--===================================================-->


			<!-- LOGIN FORM -->
			<!--===================================================-->

			<div class="cls-content">

				<div class="cls-content-sm panel">

					<div class="panel-body">

						<p class="pad-btm">Sign In to your account</p>
						<p style="color:red;font-weight:700;" class="pad-btm">Innvalid user name or password entered!</p>
						<form method="POST" action="j_security_check">

							<div class="form-group">

								<div class="input-group">

									<div class="input-group-addon">
										<i class="fa fa-user" />
									</div>
									<input type="text" class="form-control" placeholder="Username"  name="j_username"/>
								</div>
							</div>

							<div class="form-group">

								<div class="input-group">

									<div class="input-group-addon">
										<i class="fa fa-asterisk" />
									</div>
									<input type="password" class="form-control" placeholder="Password" name="j_password" />
								</div>
							</div>

							<div class="row">

								<div class="col-xs-8 text-left checkbox">

								</div>

								<div class="col-xs-4">

									<div class="form-group text-right">
										<button class="btn btn-success text-uppercase" type="submit">Sign In</button>
									</div>
								</div>
							</div>

						</form>
					</div>
				</div>


			</div>
			<!--===================================================-->


			<!-- DEMO PURPOSE ONLY -->
			<!--===================================================-->


			<!--===================================================-->



		</div>
