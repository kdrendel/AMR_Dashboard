<script>
var dmp = new diff_match_patch();
function launch() {
  var text1 = document.getElementById('text1').value;
  var text2 = document.getElementById('text2').value;
  dmp.Diff_Timeout = parseFloat(document.getElementById('timeout').value);
  dmp.Diff_EditCost = parseFloat(document.getElementById('editcost').value);
  var ms_start = (new Date()).getTime();
  var d = dmp.diff_main(text1, text2);
  var ms_end = (new Date()).getTime();
  if (document.getElementById('semantic').checked) {
    dmp.diff_cleanupSemantic(d);
  }
  if (document.getElementById('efficiency').checked) {
    dmp.diff_cleanupEfficiency(d);
  }
  var ds = dmp.diff_prettyHtml(d);
  var rt = dmp.diff_countDiffs(d);
  alert(rt);
  document.getElementById('outputdiv').innerHTML = ds + '&lt;BR&gt;&lt;/BR&gt;Time: ' + (ms_end - ms_start) / 1000 + 's';
}
</script>
<form action="#" onsubmit="return false">
<table width="100%">
<tbody>
<tr>
  
<td width="50%">
<h3>Text Version 1:</h3><textarea id="text1" style="width: 100%;" rows="10">ISA*00*  </textarea></td>
  
<td width="50%">
<h3>Text Version 2:</h3><textarea id="text2" style="width: 100%;" rows="10">ISA*00*       </textarea></td></tr></tbody></table>

<h3>Diff timeout:</h3>
<p><input type="text" size="3" maxlength="5" value="1" id="timeout" /> </p>

<h3>Post-diff cleanup:</h3><dl><dt><input type="radio" name="cleanup" id="semantic" checked="checked" /><label for="semantic">Semantic Cleanup</label></dt><dd></dd><dt><input type="radio" name="cleanup" id="efficiency" /><label for="efficiency">Efficiency Cleanup</label>,
edit cost: <input type="text" size="3" maxlength="5" value="4" id="editcost" /></dt><dd></dd><dt><input type="radio" name="cleanup" id="raw" /><label for="raw">No Cleanup</label></dt><dd>Raw output.</dd></dl>

<p><input type="button" onclick="launch()" value="Compute Diff" /></p></form>

		function countdown( elementName, minutes, seconds )
{
    var element, endTime, hours, mins, msLeft, time;

    function twoDigits( n )
    {
        return (n <= 9 ? "0" + n : n);
    }

    function updateTimer()
    {
        msLeft = endTime - (+new Date);
        if ( msLeft < 1000 ) {
            element.innerHTML = "0:00";
        } else {
            time = new Date( msLeft );
            hours = time.getUTCHours();
            mins = time.getUTCMinutes();
            element.innerHTML = (hours ? hours + ':' + twoDigits( mins ) : mins) + ':' + twoDigits( time.getUTCSeconds() );
            setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
        }
    }

    element = document.getElementById( elementName );
    endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
    updateTimer();
}
